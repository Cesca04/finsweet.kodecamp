<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client first template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1><b>{finsweet</b></h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <div class="header-contact">
                <div class="header-icon">
                    <img src="./images/Assistance Icon.png" alt="whatsapp icon" width="30px">
                </div>
                <div class="header-text">
                    <p class="grey">Road Assistance</p>
                    <p>1800 265 24 52</p>
                </div>

            </div>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="main-left">
               <div class="first-text">
                   <h1>Get your vehicle 
                       service done online at one place</h1>
               </div>
               <div id="button">
                    <button>Book a service</button>
               </div>
               <div class="last-text">
                    <div id="timer">
                        <img src="./images/timer.png" alt="timer">
                    </div>
                    <div>
                        <p class="grey">We are open</p>
                        <p>Monday to Friday 9:00 AM to 10:00 AM</p>
                    </div>
               </div>
            </div>
            <div class="main-right">
                <div >
                    <img src="./images/Service.png" alt="service" class="service">
                </div>
                <div >
                    <img src="./images/Rating.png" alt="Rating"class="rating">
                </div>
            </div>
        </div> 
    </main>
</body>
</html>
